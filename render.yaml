services:
  # 1. Python AI Backend
  - type: web
    name: safespeak-ai-backend
    env: python
    buildCommand: pip install -r safespeak-ai/requirements.txt
    startCommand: cd safespeak-ai && uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
    plan: free

  # 2. React Frontend
  - type: static
    name: safespeak-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_AI_API_URL
        fromService:
          type: web
          name: safespeak-ai-backend
          property: url
    plan: free
